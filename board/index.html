<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box" style="box-sizing: border-box;border: 1px solid blue;padding:0;">
    <canvas id="canvas" style="width:100%;height:100%;"></canvas>
  </div>
  <div id="tools" style="display: flex;"></div>
</body>
</html>
<script src="./webBoard.js"></script>
<script>
  // 实例化画板
  const box = document.getElementById("box")
  const boardCanvas = document.querySelector('#canvas')
  const board = new BoardWebClient({ canvas: boardCanvas, width: box.clientWidth, height: box.clientHeight })

  window.onresize = function(e) {
    const data = { width: box.clientWidth, height: box.clientHeight }
    console.log('[尺寸变化]', data)
    board.reSize(data)
  }

  
  let downFn = debounce((args) => {
    console.log('<发送数据>', { args })
  })
    
  // 登录成功，启动画板监听
  board.observer({
    'mousedown': args => {
      console.log('<down>', { args })
      downFn(args)
    },
    'mousemove': args => {
      console.log('<move>', { args })
      downFn(args)
    },
    'mouseup': args => {
      console.log('<up>', { args })
      downFn(args)
    },
    'custom': args => {
      console.log('<custom>', { args })
      downFn(args)
    },
  })


  function debounce(fn, t = 16) {
    let timer = null

    return (...args) => {
      if (timer) {
        // clearTimeout(timer)
        return
      }

      timer = setTimeout(() => {
        timer = null
        fn(...args)
      }, t);
    }
  }

  function renderTools() {
    for(let key in board.GRAPH_TYPE) {
      ((key) => {
        const div = document.createElement('div')
        div.innerHTML = key
        Object.assign(div.style, {
          padding: '10px',
          'margin-right': '10px',
          'border-radius': '4px',
          cursor: 'pointer',
          border: '1px solid skyblue',
        })
        div.onclick = function() {
          board.switchGraph(key)
        }
        document.querySelector('#tools').appendChild(div)
      })(key)
    }
    }
</script>
